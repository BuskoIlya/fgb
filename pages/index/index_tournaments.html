<script>
    $(document).ready(function () {
        for (let i = 0; i < tournaments_2021.length; i++) {
            $('#tournament_template').tmpl(tournaments_2021[i]).appendTo('#tournament_list');
        }
    });
</script>

<script type='text/x-jquery-tmpl' id='tournament_template'>
  <div class="main_tournament_css">
    <p>
      <small>
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
        ${short_description}
        <span class="glyphicon glyphicon-ok-circle ${is_finished}"
            style="float: right; font-size: 16px"
          aria-hidden="true"></span>
      </small>
      <br>
      <a href="${ref}" class="color_fill ${decoration}" style="margin: 5px">
        ${title}</a>
      <br>
      <i>${place_name}</i>
    </p>
  </div>

</script>

<div id="tournament_list">
</div>
