<script>

        $("#board_item_template").tmpl(current_board).appendTo('#board_title_id');
        addCells();

<script type='text/x-jquery-tmpl' id='board_item_template'>
  <div class="row" style="margin:0 auto;padding-top:55px;
    font-size:16px;">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <p style="text-align:right;margin-right: 40px">
        ${g_player1}
        <img src=${g_flag1} width="45" height="30px"
          style="margin-left:10px"></img>

      <div style="font-size:40px;text-align:right">
        <img class="b_place_icon" src="${g_photo1}"/>
        <strong style="margin-left: 50px;
          margin-right:10px;color:black">&#9679;</strong>
        <strong style="margin-right: 50px;">${g_score1}</strong>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

          style="margin-right:10px"></img>
        ${g_player2}

        <strong style="margin-left: 50px">${g_score2}</strong>

          margin-right:50px;color:white">&#9679;</strong>

    <input id="white_dead_id" value="Снятые белые 0"

           style="margin-right: 10px">

           style="margin-right: 5px" title="Ход назад">
